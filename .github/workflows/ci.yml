name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # Install package in editable mode without deps, then add minimal test deps
          pip install -e cerebric_core --no-deps
          pip install pyyaml jsonschema
      - name: Run tests
        run: pytest -q
